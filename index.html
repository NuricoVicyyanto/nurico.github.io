<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Nurico Vicyyanto - Full Stack Developer</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        line-height: 1.8;
        color: #2c2c2c;
        background: #ffffff;
      }

      .container {
        max-width: 900px;
        margin: 0 auto;
        padding: 0 30px;
      }

      header {
        padding: 100px 0 80px;
        border-bottom: 1px solid #e5e5e5;
      }

      header h1 {
        font-size: 3rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #00594f;
        letter-spacing: -1px;
      }

      header p {
        font-size: 1.15rem;
        color: #666;
        margin-bottom: 40px;
        line-height: 1.6;
      }

      .header-links {
        display: flex;
        gap: 30px;
        flex-wrap: wrap;
      }

      .header-links a {
        color: #00594f;
        text-decoration: none;
        font-weight: 500;
        padding-bottom: 2px;
        border-bottom: 2px solid transparent;
        transition: border-color 0.3s;
      }

      .header-links a:hover {
        border-bottom-color: #00594f;
      }

      section {
        padding: 80px 0;
        border-bottom: 1px solid #e5e5e5;
      }

      section:last-of-type {
        border-bottom: none;
      }

      section h2 {
        font-size: 1.4rem;
        margin-bottom: 40px;
        font-weight: 600;
        color: #00594f;
        letter-spacing: -0.5px;
      }

      .section-content p {
        margin-bottom: 20px;
        color: #555;
        font-size: 1.05rem;
      }

      .info-list {
        display: grid;
        grid-template-columns: 150px 1fr;
        gap: 15px 30px;
        margin-top: 30px;
      }

      .info-list dt {
        font-weight: 500;
        color: #00594f;
      }

      .info-list dd {
        color: #555;
      }

      .skills-list {
        display: grid;
        grid-template-columns: 200px 1fr;
        gap: 20px 30px;
        margin-top: 20px;
      }

      .skills-list dt {
        font-weight: 500;
        color: #00594f;
      }

      .skills-list dd {
        color: #555;
      }

      .project-item {
        margin-bottom: 35px;
        padding-bottom: 35px;
        border-bottom: 1px solid #f0f0f0;
      }

      .project-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .project-item h3 {
        font-size: 1.15rem;
        margin-bottom: 8px;
        font-weight: 600;
        color: #2c2c2c;
      }

      .project-item p {
        color: #666;
        margin-bottom: 12px;
      }

      .project-item a {
        color: #00594f;
        text-decoration: none;
        font-size: 0.95rem;
        font-weight: 500;
      }

      .project-item a:hover {
        text-decoration: underline;
      }

      .experience-item {
        margin-bottom: 40px;
        padding-bottom: 40px;
        border-bottom: 1px solid #f0f0f0;
      }

      .experience-item:last-child {
        border-bottom: none;
        margin-bottom: 0;
        padding-bottom: 0;
      }

      .experience-header {
        margin-bottom: 15px;
      }

      .experience-item h3 {
        font-size: 1.15rem;
        margin-bottom: 5px;
        font-weight: 600;
        color: #2c2c2c;
      }

      .experience-meta {
        color: #00594f;
        font-size: 0.95rem;
        font-weight: 500;
      }

      .experience-company {
        color: #888;
        font-size: 0.95rem;
      }

      .experience-item ul {
        list-style: none;
        margin-top: 15px;
      }

      .experience-item li {
        color: #666;
        margin-bottom: 8px;
        padding-left: 20px;
        position: relative;
      }

      .experience-item li:before {
        content: "â€”";
        position: absolute;
        left: 0;
        color: #00594f;
      }

      .more-info {
        margin-top: 40px;
        padding-top: 30px;
        border-top: 1px solid #f0f0f0;
      }

      .more-info p {
        color: #666;
        margin-bottom: 15px;
      }

      .more-info a {
        color: #00594f;
        text-decoration: none;
        font-weight: 500;
      }

      .more-info a:hover {
        text-decoration: underline;
      }

      .contact-form {
        margin-top: 30px;
      }

      .form-group {
        margin-bottom: 30px;
      }

      .form-group label {
        display: block;
        margin-bottom: 10px;
        font-weight: 500;
        color: #00594f;
      }

      .form-group input,
      .form-group textarea {
        width: 100%;
        padding: 12px 0;
        border: none;
        border-bottom: 1px solid #ddd;
        font-family: inherit;
        font-size: 1rem;
        color: #2c2c2c;
        background: transparent;
        transition: border-color 0.3s;
      }

      .form-group input:focus,
      .form-group textarea:focus {
        outline: none;
        border-bottom-color: #00594f;
      }

      .form-group textarea {
        min-height: 120px;
        resize: vertical;
      }

      .submit-btn {
        padding: 14px 40px;
        background: #00594f;
        color: #fff;
        border: none;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: opacity 0.3s;
      }

      .submit-btn:hover {
        opacity: 0.9;
      }

      .submit-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .cf-turnstile-wrapper {
        margin-bottom: 30px;
      }

      /* Success Modal Styles */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 1000;
        animation: fadeIn 0.3s ease-out;
        padding: 20px;
      }

      .modal-content {
        background: white;
        padding: 40px;
        border-radius: 12px;
        max-width: 500px;
        width: 100%;
        text-align: center;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        animation: slideUp 0.4s ease-out;
      }

      .success-icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 20px;
        background: #00594f;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: scaleIn 0.5s ease-out 0.2s both;
      }

      .success-icon svg {
        width: 40px;
        height: 40px;
        stroke: white;
        stroke-width: 3;
        stroke-linecap: round;
        stroke-linejoin: round;
        fill: none;
        animation: checkDraw 0.6s ease-out 0.4s both;
      }

      .modal-content h3 {
        font-size: 1.8rem;
        color: #00594f;
        margin-bottom: 15px;
        font-weight: 600;
      }

      .modal-content p {
        font-size: 1.05rem;
        color: #666;
        line-height: 1.6;
        margin-bottom: 30px;
      }

      .modal-close-btn {
        padding: 14px 40px;
        background: #00594f;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 1rem;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s;
      }

      .modal-close-btn:hover {
        background: #004239;
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(0, 89, 79, 0.3);
      }

      /* Alert Message Styles */
      .alert-message {
        position: fixed;
        top: 20px;
        right: 20px;
        padding: 16px 24px;
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        display: flex;
        align-items: center;
        gap: 12px;
        z-index: 1001;
        animation: slideInRight 0.4s ease-out;
        max-width: 400px;
      }

      .alert-message.error {
        border-left: 4px solid #dc3545;
      }

      .alert-message.warning {
        border-left: 4px solid #ffc107;
      }

      .alert-icon {
        width: 24px;
        height: 24px;
        flex-shrink: 0;
      }

      .alert-text {
        color: #2c2c2c;
        font-size: 0.95rem;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes slideUp {
        from {
          transform: translateY(30px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes scaleIn {
        from {
          transform: scale(0);
          opacity: 0;
        }
        to {
          transform: scale(1);
          opacity: 1;
        }
      }

      @keyframes checkDraw {
        from {
          stroke-dasharray: 0, 100;
        }
        to {
          stroke-dasharray: 100, 100;
        }
      }

      @keyframes slideInRight {
        from {
          transform: translateX(400px);
          opacity: 0;
        }
        to {
          transform: translateX(0);
          opacity: 1;
        }
      }

      footer {
        padding: 40px 0;
        text-align: center;
        color: #999;
        font-size: 0.9rem;
      }

              @media (max-width: 768px) {
        header h1 {
          font-size: 2rem;
        }

        header {
          padding: 60px 0 50px;
        }

        section {
          padding: 50px 0;
        }

        .info-list,
        .skills-list {
          grid-template-columns: 1fr;
          gap: 10px;
        }

        .info-list dt,
        .skills-list dt {
          margin-top: 15px;
        }

        .info-list dt:first-child,
        .skills-list dt:first-child {
          margin-top: 0;
        }

        .container {
          padding: 0 20px;
        }

        .modal-content {
          padding: 30px 20px;
        }

        .modal-content h3 {
          font-size: 1.5rem;
        }

        .alert-message {
          right: 10px;
          left: 10px;
          max-width: none;
        }
      }
    </style>
  </head>
  <body>
    <div id="app"></div>

    <script crossorigin src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>

    <script src="https://challenges.cloudflare.com/turnstile/v0/api.js" async defer></script>
    
    <script type="text/babel">
      const { useState, useEffect } = React;

      function Portfolio() {
        const [formData, setFormData] = useState({
          name: '',
          email: '',
          message: ''
        });
        const [isSubmitting, setIsSubmitting] = useState(false);
        const [turnstileToken, setTurnstileToken] = useState('');

        useEffect(() => {
          // Render Cloudflare Turnstile when component mounts
          if (window.turnstile) {
            window.turnstile.render('#cf-turnstile', {
              sitekey: '0x4AAAAAACBuCdUx9e6dzaP0', // Demo key - ganti dengan key Anda
              callback: function(token) {
                setTurnstileToken(token);
              },
            });
          }
        }, []);

        const handleSubmit = async (e) => {
          e.preventDefault();
          
          if (!turnstileToken) {
            alert('Please complete the verification first!');
            return;
          }

          setIsSubmitting(true);

          try {
            // Menggunakan Formspree - service gratis untuk form submission
            const response = await fetch('https://formspree.io/f/xzzoedjv', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                name: formData.name,
                email: formData.email,
                message: formData.message,
                'cf-turnstile-response': turnstileToken
              })
            });

            if (response.ok) {
              alert('Thank you for your message! I will get back to you soon.');
              setFormData({ name: '', email: '', message: '' });
              // Reset turnstile
              if (window.turnstile) {
                window.turnstile.reset();
              }
              setTurnstileToken('');
            } else {
              alert('Failed to send message. Please try again.');
            }
          } catch (error) {
            console.error('Error:', error);
            alert('An error occurred. Please try again later.');
          } finally {
            setIsSubmitting(false);
          }
        };

        const handleChange = (e) => {
          setFormData({
            ...formData,
            [e.target.name]: e.target.value
          });
        };

        const smoothScroll = (e, targetId) => {
          e.preventDefault();
          const target = document.querySelector(targetId);
          if (target) {
            target.scrollIntoView({
              behavior: 'smooth',
              block: 'start',
            });
          }
        };

        return (
          <>
            {/* Alert Messages */}
            {alertMessage && (
              <div className={`alert-message ${alertMessage.type}`}>
                <div className="alert-icon">
                  {alertMessage.type === 'error' && (
                    <svg viewBox="0 0 24 24" fill="none" stroke="#dc3545" strokeWidth="2">
                      <circle cx="12" cy="12" r="10" />
                      <line x1="15" y1="9" x2="9" y2="15" />
                      <line x1="9" y1="9" x2="15" y2="15" />
                    </svg>
                  )}
                  {alertMessage.type === 'warning' && (
                    <svg viewBox="0 0 24 24" fill="none" stroke="#ffc107" strokeWidth="2">
                      <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z" />
                      <line x1="12" y1="9" x2="12" y2="13" />
                      <line x1="12" y1="17" x2="12.01" y2="17" />
                    </svg>
                  )}
                </div>
                <div className="alert-text">{alertMessage.message}</div>
              </div>
            )}

            {/* Success Modal */}
            {showSuccessModal && (
              <div className="modal-overlay" onClick={() => setShowSuccessModal(false)}>
                <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                  <div className="success-icon">
                    <svg viewBox="0 0 50 50">
                      <path d="M 10 25 L 20 35 L 40 15" />
                    </svg>
                  </div>
                  <h3>Message Sent Successfully! ðŸŽ‰</h3>
                  <p>
                    Thank you for reaching out! Your message has been delivered to my inbox. 
                    I'll get back to you as soon as possible, usually within 24 hours.
                  </p>
                  <button 
                    className="modal-close-btn" 
                    onClick={() => setShowSuccessModal(false)}
                  >
                    Got it, Thanks!
                  </button>
                </div>
              </div>
            )}

            <header>
              <div className="container">
                <h1>Nurico Vicyyanto</h1>
                <p>
                  Full Stack Developer specializing in Web & Mobile Application
                  Development, AI Development, Project Management, and Technical Writing
                </p>
                <div className="header-links">
                  <a href="#contact" onClick={(e) => smoothScroll(e, '#contact')}>Contact</a>
                  <a href="#projects" onClick={(e) => smoothScroll(e, '#projects')}>Projects</a>
                  <a href="#experience" onClick={(e) => smoothScroll(e, '#experience')}>Experience</a>

            <section id="about">
              <div className="container">

                  </p>
                </div>
                <dl className="info-list">

            <section id="skills">

            <section id="projects">
              <div className="container">

                  <a

                <div className="more-info">

            </section>

            <section id="experience">

                  </div>
                  <ul>
                    <li>Leading software development teams</li>

                </div>

                <div className="experience-item">
                  <div className="experience-header">
                    <h3>Web Developer</h3>
                    <div className="experience-meta">2023</div>
                    <div className="experience-company">PT Dwi Sarana Mesari</div>
                  </div>
                  <ul>
                    <li>

                </div>

                <div className="experience-item">
                  <div className="experience-header">
                    <h3>Freelance Programmer</h3>

                    <div className="experience-company">Freelance</div>

                  <ul>

                </div>

                <div className="more-info">
                  <p>
                    Visit my{' '}

              </div>
            </section>

            <section id="contact">
              <div className="container">
                <h2>Contact</h2>
                <form className="contact-form" onSubmit={handleSubmit}>
                  <div className="form-group">
                    <label htmlFor="name">Name</label>
                    <input
                      type="text"
                      id="name"
                      name="name"
                      value={formData.name}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  <div className="form-group">
                    <label htmlFor="email">Email</label>
                    <input
                      type="email"
                      id="email"
                      name="email"
                      value={formData.email}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  <div className="form-group">
                    <label htmlFor="message">Message</label>
                    <textarea
                      id="message"
                      name="message"
                      value={formData.message}
                      onChange={handleChange}
                      required
                    />
                  </div>
                  
                  <div className="cf-turnstile-wrapper">
                    <div id="cf-turnstile"></div>
                  </div>

                  <button 
                    type="submit"

            <footer>

          </>
        );
      }

      const root = ReactDOM.createRoot(document.getElementById('app'));
      root.render(<Portfolio />);
    </script>
  </body>
